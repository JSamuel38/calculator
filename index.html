<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" 
      rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calcBody">
      <div class="resultBox">
        <div class="result"></div>
      </div>
      <div class="backspace">Backspace</div>
      <div class="buttonContainer">
        <div class="clear">C</div>
        <div class="numbers">
          <div class="numberButton">9</div>
          <div class="numberButton">8</div>
          <div class="numberButton">7</div>
          <div class="numberButton">6</div>
          <div class="numberButton">5</div>
          <div class="numberButton">4</div>
          <div class="numberButton">3</div>
          <div class="numberButton">2</div>
          <div class="numberButton">1</div>
          <div class="zero numberButton">0</div>
          <div class="decimal numberButton">.</div>
        </div>
        <div class="operators">
          <div class="divide operate">รท</div>
          <div class="multiply operate">x</div>
          <div class="subtract operate">-</div>
          <div class="add operate">+</div>
          <div class="equals">=</div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calcBody">
      <div class="resultBox">
        <div class="result"></div>
      </div>
      <div class="buttonContainer">
        <div class="clear">C</div>
        <div class="numbers">
          <div class="numberButton">9</div>
          <div class="numberButton">8</div>
          <div class="numberButton">7</div>
          <div class="numberButton">6</div>
          <div class="numberButton">5</div>
          <div class="numberButton">4</div>
          <div class="numberButton">3</div>
          <div class="numberButton">2</div>
          <div class="numberButton">1</div>
          <div class="zero numberButton">0</div>
          <div class="decimal numberButton">.</div>
        </div>
        <div class="operators">
          <div id="divide">รท</div>
          <div id="multiply">x</div>
          <div id="subtract">-</div>
          <div id="add">+</div>
          <div id="equals">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
